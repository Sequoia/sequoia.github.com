---
theme :
  name : sequoia
---
{% include JB/setup %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- styles -->
    <link href="{{ ASSET_PATH }}/css/pygments/default.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <link href="https://twitter.com/_sequoia" rel="me">
    <link href="https://github.com/Sequoia" rel="me">

  </head>

  <body>

		<div id="wrap">
		<ul id="nav">
			<li><a href="{{ HOME_PATH }}" id="home-link">Home</a></li>
			{% assign pages_list = site.pages %}
			{% assign group = 'navigation' %}
			{% include JB/pages_list %}
		</ul>

		<div id="content">
			{{ content }}
		</div>

		<footer>
			<p>&copy; {{ site.author.name }} 2012</p>
		</footer>

	</div> <!--/wrap -->

  </body>
</html>
